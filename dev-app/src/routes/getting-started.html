<template>
  <ux-grid fluid>
    <ux-grid-cell>
      <h1>What is Aurelia MVVM Plugin?</h1>
  
      <p>
        MVVM PLugin is a companion framework to Aurelia.
      </p>  
      
      <h1>Setting Up MVVM Plugin</h1>

      <p>
        Getting setup with Aurelia UX is a quick process, and depending on your bundler of choice can be ready to go with a quick
        npm command and a couple lines of code.
      </p>
          
      <h2>Installing Aurelia MVVM Plugin</h2>
    
      <h3>Webpack</h3>
    
      <p>
        There is not much you are required to do to get Aurelia MVVM Plugin working with webpack.
      </p>
    
      <h4>Install Aurelia MVVM Plugin</h4>

      <code-block type="shell">
        npm install @logofx/aurelia-mvvm-plugin --save
      </code-block>
    
      <h4>Setup the plugin in your application configuration</h4>
      <code-block>
        import {Aurelia} from 'aurelia-framework';
        import {PLATFORM} from 'aurelia-pal';
        import environment from './environment';
      
        export function configure(aurelia: Aurelia) {
          aurelia.use
            .standardConfiguration()
            .feature(PLATFORM.moduleName('resources/index'));
        
            aurelia.use
            .plugin(PLATFORM.moduleName('@logofx/aurelia-mvvm-plugin'))
            .plugin(PLATFORM.moduleName('aurelia-dialog'))
            .plugin(PLATFORM.moduleName('aurelia-validation'));
        
          if (environment.debug) {
            aurelia.use.developmentLogging();
          }
        
          if (environment.testing) {
            aurelia.use.plugin(PLATFORM.moduleName('aurelia-testing'));
          }
        
          aurelia.start().then(() => aurelia.setRoot(PLATFORM.moduleName('app')));
        }
      </code-block>
    
      <p>And that is it, you are ready to start using Aurelia MVVM Plugin.</p>

      <p>And that is it, you are ready to start using Aurelia UX.</p>
